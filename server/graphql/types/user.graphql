type Query{
    user(id: ID!): User!
    users: [User!]!
}

type User{
    id: ID!
    name: String!
    createdAt: String
    snaps: [Snap!]!
}

type Mutation{
    createUser(data: CreateUserInput!): Token
    singIn(data: singinUserInput!): Token
}

input CreateUserInput{
    username: String!
    password: String!
}

input singinUserInput{
username: String!
password: String!
}