scalar Date

type Query{
    snap(id: ID!): Snap!
    snaps: [Snap!]!
}

type Snap{
    id: ID!
    text: String!
    createdAt: Date!
    user: User!
}

type Mutation {
    createSnap(data: CreateSnapInput): Snap
}

input CreateSnapInput{
    text: String!
    user_id: ID!
}

type Subscription{
    snapAdded(userId: ID): Snap!
}